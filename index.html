<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Google Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Sample Google Map app</h1>
        <hr />
        <div class="col-xs-3 col-md-3">
            <input type="text" id="location" placeholder="Enter location here" class="form-control" required/>
        </div>
        <div class="col-xs-2 col-md-2">
            <select id="selectOption" class="form-control">
                <option value="schools">Schools</option>
                <option value="grocery">Grocery Stores</option>
                <option value="station">Train stations</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
        <hr />
        <div class="row">
            <div class="col-xs-3 col-md-3">
                <h4>Results</h4>
                <ul id="resultsList">
                    
                </ul>
            </div>
            <div class="col-xs-9 col-md-9">
                <h4>Map</h4>
                <div id="mapResult"></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
